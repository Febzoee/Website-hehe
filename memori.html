<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memori Valentine</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .frame {
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            overflow: hidden;
            width: 400px;
            height: 500px;
        }
        h1 {
            color: red;
            font-size: 2.5em;
        }
        .memory-container {
            display: flex;
            width: 100%;
            height: 350px;
            overflow: hidden;
            
            position: relative;
        }
        .memory-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            transition: transform 1s ease-in-out;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="frame">
        <h1>❤️</h1>
        <div class="memory-container">
            <img class="slide" src="images/1.jpg" alt="Kenangan 1">
            <img class="slide" src="images/2.jpg" alt="Kenangan 2">
            <img class="slide" src="images/3.png" alt="Kenangan 3">
            <img class="slide" src="images/4.jpg" alt="Kenangan 4">
            <img class="slide" src="images/5.jpg" alt="Kenangan 5">
            <img class="slide" src="images/6.jpg" alt="Kenangan 6">
            <img class="slide" src="images/7.jpg" alt="Kenangan 7">
            <img class="slide" src="images/8.jpg" alt="Kenangan 8">
            <img class="slide" src="images/9.jpg" alt="Kenangan 9">
            <img class="slide" src="images/10.jpg" alt="Kenangan 10">
            <img class="slide" src="images/11.jpg" alt="Kenangan 11">
            <img class="slide" src="images/12.jpg" alt="Kenangan 12">
            <img class="slide" src="images/13.jpg" alt="Kenangan 13">
            <img class="slide" src="images/14.jpg" alt="Kenangan 14">
            <img class="slide" src="images/15.p" alt="Kenangan 15">
            <img class="slide" src="images/16.jpg" alt="Kenangan 16">
        </div>
        <button class="back-btn" onclick="window.location.href='next.html'">Kembali</button>
    </div>

    <script>
        let slides = document.querySelectorAll(".slide");
        let index = 0;

        function showSlides() {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${(i - index) * 100}%)`;
            });
            index = (index + 1) % slides.length;
        }
        
        setInterval(showSlides, 3000);
        showSlides();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: red;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background-color: red;
            color: white;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background-color: darkred;
        }
        /* Efek Love Bubble */
        .love-bubble {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: float 2s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        /* Efek Hati Jatuh dari Atas */
        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10vh) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button onclick="window.location.href='valentine_greeting.html'">Dibaca yaa sayangkuü§ç</button>
        <button onclick="window.location.href='memori.html'">Memoriesüì∏</button>
        <button id="loveButton">Timaaciiii‚ù§Ô∏è</button>
    </div>

    <script>
        // Efek Love Bubble saat tombol ditekan
        document.getElementById("loveButton").addEventListener("click", function(event) {
            for (let i = 0; i < 15; i++) { 
                let bubble = document.createElement("span");
                bubble.innerHTML = "‚ù§Ô∏è";
                bubble.classList.add("love-bubble");

                let x = Math.random() * 200 - 100;
                let y = Math.random() * 50 - 25;

                bubble.style.left = (event.clientX + x) + "px";
                bubble.style.top = (event.clientY + y) + "px";

                document.body.appendChild(bubble);

                setTimeout(() => {
                    bubble.remove();
                }, 2000);
            }
        });

        // Efek Hati Jatuh dari Atas ke Bawah
        function createFallingHearts() {
            let heart = document.createElement("span");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");

            let size = Math.random() * 20 + 10;
            heart.style.fontSize = size + "px";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "-10vh";  // Mulai dari atas layar
            heart.style.animationDuration = Math.random() * 5 + 3 + "s"; 

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createFallingHearts, 500); // Setiap 0.5 detik, buat efek jatuh baru
    </script>
</body>
</html>
